<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #fee6e6">
    <nav>
      <div class="logo"><h1>Timeer</h1></div>
      <div class="nav-list">
        <ul>
          <li><a class="active" href="index.html">Focus</a></li>
          <li><a href="sbreak.html">Short Break</a></li>
          <li><a href="lbreak.html">Long Break</a></li>
        </ul>
      </div>
    </nav>

    <!-- Timeer -->
    <div class="timeer">
      <div class="time">25 : 00</div>
      <div class="buttons">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
